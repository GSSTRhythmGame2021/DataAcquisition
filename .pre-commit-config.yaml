fail_fast: true
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
    -   id: check-yaml
        stages : [commit]
    -   id: end-of-file-fixer
        stages : [commit]
    -   id: trailing-whitespace
        stages : [commit]
    -   id: check-case-conflict
-   repo: local
    hooks:
    -   id: black
        exclude: .pre-commit-config.yaml|poetry.lock
        name: Black
        entry: poetry run black --diff .
        language: system
-   repo: local
    hooks:
    -   id: pylint
        name: Pylint
        entry: poetry run pylint ./dataacquisition/ && poetry run pylint ./tests/
        language: system
-   repo: local
    hooks:
    -   id: bandit
        name: Bandit
        entry: poetry run bandit -r ./dataacquisition/ && poetry run bandit -r ./tests/
        language: system
-   repo: local
    hooks:
    -   id: isort
        name: Isort
        entry: poetry run isort . -v
        language: system
-   repo: local
    hooks:
    -   id: safety
        name: Safety
        entry: poetry run safety check
        language: system
-   repo: local
    hooks:
    -   id: semgrep
        name: Semgrep
        entry: poetry run semgrep --config auto .
        language: system
